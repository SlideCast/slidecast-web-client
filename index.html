<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script type="text/javascript" src="jszip/test/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="jszip/vendor/FileSaver.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="jszip/documentation/css/pygments.css">
    <link rel="stylesheet" href="jszip/documentation/css/main.css">
    <script type="text/javascript" src="jszip/dist/jszip.js"></script>
    <script type="text/javascript" src="https://stuk.github.io/jszip-utils/dist/jszip-utils.js"></script>
    <script src="p5/p5.js"></script>
    <script src="howlerjs/howler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>


    <style>
        #mouse {
            position: relative;
            align-self: center;
        }
        
        #main_canvas,
        #defaultCanvas0 {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        
        #play-buttons {
            background-color: rgb(241, 241, 241);
        }
        
        main {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body style="background-color: rgb(241, 241, 241);">
	<center>
    <div id='get_sld' class='d-flex justify-content-center'>
    	<h1> SlideCast Web Player </h1>
        <h3>Choose the local sld file to play </h3>
        <!-- <p class="note">Note : your browser will process the zip file, don't choose a file too big !</p> -->
        <input type="file" id="file" name="file" /><br />
        <!-- <input type="file" id="pdf" name="file" />Choose pdf<br /> -->
    </div>
</center>
    <div id="result_block" class="hidden">
        <!-- <h3>Content :</h3> -->
        <br>
        <main>
            <div id='mouse'>
                <canvas id="main_canvas"></canvas>
            </div>
            <div id="play-buttons">
                <br>
                <button id="play">Play!</button>
                <button id="prev">Previous</button>
                <button id="next">Next</button> &nbsp; &nbsp;
                <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
            </div>

        </main>
    </div>
    <script type="text/javascript" src="pdfRender.js"></script>
    <script type="text/javascript" src="getdata.js"></script>
    <script type="text/javascript" src="sketch.js"></script>

</body>

</html>
